<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do You Love Me?</title>
        <!-- <link rel="stylesheet" href="styleLanding.css"/> -->
    </head>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .gif {
            height: 40%;
            width: 40%;
            display: block;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 90%;
            max-width: 500px;
            font-size: 1.2em;
            border-radius: 20px;
            border: 2px solid #e94d58;
            background: white;
            color: #e94d58;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 1.2em;
            border-radius: 30px;
            border: 2px solid #e94d58;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            outline: none;
            background: #e94d58;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background: white;
            color: #e94d58;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gif {
                height: 50%;
                width: 50%;
            }

            input[type="text"] {
                width: 80%;
            }

            button {
                width: 200px;
                height: 50px;
            }
        }
    </style>
    <body>
        <div class="wrapper">
            <img class="gif" alt="gif" src="https://media.giphy.com/media/hiJ9ypGI5tIKdwKoK2/giphy.gif"/>
            <h1 class="question"> What is your name? I want to know you better </h1>
            <div class="center">
                <input type="text" id="fname" name="fname">
                <button id="start_button">Start!</button>
            </div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
